<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&family=Roboto+Mono:ital,wght@600&display=swap" rel="stylesheet">
    
    <title>Login Authentication</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="center">
        <div class="label">
            <h1 class="title">Deriv API</h1>
            <h2 class="subtitle">Custom Wallet</h2>
        </div>

        <div class="login-card">
            <form action="" method="POST" class="form-container">
                {{form.hidden_tag()}}
                <div class="api">
                    <h2>API Token:</h2>
                    {{form.api_key}}
                </div>
                <div class="appId">
                    <h2>APP ID:</h2>
                    {{form.app_id}}
                </div>

                <div class="save">
                    {{form.submit}}
                </div>

                <div class="loading-overlay" id="loadingOverlay">
                    <div class="spinner"></div>
                </div>
            </form>

            <div class="view">
                <button id="view-info" class="save-btn" >View Information</button>
            </div>

            <div class="view">
                <button id="balance-info" class="save-btn" >Balance</button>
            </div>
        </div>

            <!-- Modal -->
        <div id="authorizationModal" class="modal">
            <div class="modal-content">
                <span id = "close" class="close">&times;</span>
                <p>Authorization Successful</p>
            </div>
        </div>

    </div>
    <script>
        document.getElementById("view-info").addEventListener("click", function() {
            console.log('Button clicked');
            window.location.href = "{{ url_for('info') }}";
        });
        document.getElementById("balance-info").addEventListener("click", function() {
            console.log('Button clicked');
            window.location.href = "{{ url_for('balance') }}";
        });
    </script>
    
    {% if hide_loading_overlay %}
    <script>
        // Hide the loading overlay when the asynchronous operation is complete
        document.getElementById('loadingOverlay').style.display = 'none';
    </script>
    {% endif %}

    {% if show_true_modal %}
    <script>
        const modal = document.getElementById('authorizationModal');
        modal.style.display = 'block';
        const closeButton = modal.querySelector('.close');

        // Close the modal when close button is clicked
        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

    </script>
    {% endif %}

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyDqivS5jfo-RuHfEqe_EJmib9MmGj8I1Gk",
          authDomain: "wallet-webapp.firebaseapp.com",
          projectId: "wallet-webapp",
          storageBucket: "wallet-webapp.appspot.com",
          messagingSenderId: "348378812123",
          appId: "1:348378812123:web:31769645243459cea806fe",
          measurementId: "G-C4LGHZKBG2"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
      </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
